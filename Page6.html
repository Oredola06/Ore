<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <form method="post" action="traitement.php">
        <fieldset>
            <legend class="section-title">Vos coordonnées</legend>
            <div class="mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nom" name="nom" required>
            </div>
            <div class="mb-3">
                <label for="prenom" class="form-label">Prénom</label>
                <input type="text" class="form-control" id="prenom" name="prenom" required>
            </div>
           
        </fieldset>
        <fieldset>
            <legend class="section-title">Votre souhait</legend>
            <p>Faites un souhait que vous voudriez voir exaucé :</p>
            <div class="mb-3 form-check">
                <input type="radio" class="form-check-input" name="souhait" id="riche" value="riche">
                <label class="form-check-label" for="riche">Être riche</label>
            </div>
            <div class="mb-3 form-check">
                <input type="radio" class="form-check-input" name="souhait" id="celebre" value="celebre">
                <label class="form-check-label" for="celebre">Être célèbre</label>
            </div>
            <div class="mb-3 form-check">
                <input type="radio" class="form-check-input" name="souhait" id="intelligent" value="intelligent">
                <label class="form-check-label" for="intelligent">Être encore plus intelligent</label>
            </div>
            <div class="mb-3 form-check">
                <input type="radio" class="form-check-input" name="souhait" id="autre" value="autre">
                <label class="form-check-label" for="autre">Autre...</label>
            </div>
            <div class="mb-3">
                <label for="precisions" class="form-label">Si "Autre", veuillez préciser :</label>
                <textarea class="form-control" id="precisions" name="precisions" rows="4"></textarea>
            </div>
        </fieldset>
        <div class="button-container">
            <button type="submit" class="btn btn-success">Soumettre</button>
            <button type="reset" class="btn btn-danger">Réinitialiser</button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
